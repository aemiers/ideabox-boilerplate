<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
    <body class="wrapper">
      <section class="nav-bar">
        <nav>
          <h1>IdeaBox</h1>
          <hr class="solid">
          <h2>Filter Starred Ideas</h2>
          <!-- reassess h2 ? -->
          <button class="starred-ideas-button">Show Starred Ideas</button>
          <hr class="solid">
        </nav>
      </section>
      <section class="input-form">
        <form>
          <label class="title-text" for="title">I'm going to conquer:</label>
          <input type="text" name="title" id="title-input" placeholder="Your idea is rad. Name it here.">
          <label class="body-text" for="body">This is the plan:</label>
          <input type="text" name="body" id="body-input" placeholder="Flesh it out like the boss you are!">
          <button class="save-button">Stash it in the Vault!</button>
          <div class="search">
            <button class="search-button"><img src="images/search.svg" alt="Search button icon" class="search-icon"></button>
            <input type="text" class="search-input" placeholder="  Search Ideas">
          </div>
        </form>
      </section>
      <section class="idea-cards-section">
        <article class="idea-card-grid">
          <!-- THIS WILL GO IN JS EVENTUALLY -->
          <section class="idea-card">
            <header class="card-top">
              <button class="favorite-button">
                <img src="images/star.svg" alt="Star button icon" class="star-inactive">
                <img src="images/star-active.svg" alt="Active star button icon" class="star-active hidden">
              </button>
              <button class="delete-button"><img src="images/delete.svg" alt="Delete button icon" class="delete"></button>
            </header>
            <div class="text-area">
              <p class="card-title">Idea Title</p>
            <p class="card-body">Idea body. Don't ever play yourself. Every change I get, I water the plants, Lion! Cloth talk.</p>
              </div>
            <footer class="card-bottom">
              <button class="comment-button">
                <img src="images/comment.svg" alt="Delete button icon" class="delete"></button>
              <label class="comment-word">Elaborate, please.</label>
            </footer>
          </section>
        </article>
      </section>
  </body>
  <script src="./src/main.js"></script>
  <script src="./src/idea.js"></script>
</html>
